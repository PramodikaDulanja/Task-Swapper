<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskSwap - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #e0ecff);
      color: #333;
    }
    nav {
      background-color: #1a73e8;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    nav h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    nav .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav .nav-links a:hover {
      color: #ffdd57;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(images/White-Collar-Jobs-2048x1440.jpg) no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 0 1rem;
    }
    .hero h2 {
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .hero p {
      font-size: 1.4rem;
      max-width: 600px;
      margin-bottom: 2.5rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }
    .role-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .role-buttons a {
      background-color: #1a73e8;
      color: #1a1a1a;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    .role-buttons a:hover {
      background-color: #1a1a1a;
      color: #e0ecff;
      transform: scale(1.05);
    }
    .auth-links {
      margin-top: 2rem;
      font-size: 1rem;
    }
    .auth-links a {
      color: #1a1a1a;
      //color: white;
      margin-left: 0.5rem;
      text-decoration: underline;
      font-weight: 500;
    }

    .auth-links a:hover {
      color: white;
    }
    
        @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .role-buttons a {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>TaskSwap</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h2>Connect Tasks with Talent</h2>
    <p>TaskSwap helps connect people who need help with those who can help. Post or find tasks near you today.</p>
    <div class="role-buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="auth-links">
      <p>Already registered?<a href="login.html"> Log in here</a></p>
    </div>
  </section>
</body>
</html>
